<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>SMS Notifications | JobConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #007bff, #00bcd4);
        padding: 40px;
      }
      .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        padding: 30px;
        color: white;
      }
      table {
        background: white;
        border-radius: 10px;
        overflow: hidden;
      }
      th {
        background-color: #007bff;
        color: white;
        text-align: center;
      }
      td {
        text-align: center;
      }
      .btn {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="d-flex justify-content-between mb-3">
          <h3>ðŸ“© SMS Notifications</h3>
          <a href="/sms/send" class="btn btn-success">âž• Send New SMS</a>
        </div>

        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Recipient</th>
              <th>Message</th>
              <th>Event Type</th>
              <th>Status</th>
              <th>Sent At</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="sms, iter : ${smsList}">
              <td th:text="${iter.count}"></td>
              <td th:text="${sms.recipientPhone}"></td>
              <td th:text="${sms.message}"></td>
              <td th:text="${sms.eventType}"></td>
              <td th:text="${sms.status}"></td>
              <td th:text="${sms.sentAt}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(smsList)}">
              <td colspan="6" class="text-center text-muted">No SMS found</td>
            </tr>
          </tbody>
        </table>

        <a href="/dashboard" class="btn btn-outline-light mt-3"
          >â¬… Back to Dashboard</a
        >
      </div>
    </div>
  </body>
</html>
