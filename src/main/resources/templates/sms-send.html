<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Send SMS | JobConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #007bff, #00bcd4);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
      }
      .card {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        color: white;
        width: 400px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
      }
      .btn-send {
        background: linear-gradient(45deg, #28a745, #34ce57);
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        font-weight: 600;
      }
      .btn-send:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h3 class="text-center mb-4">ðŸ“² Send SMS</h3>
      <form th:action="@{/sms/send}" th:object="${sms}" method="post">
        <div class="mb-3">
          <label class="form-label">Recipient Phone</label>
          <input
            type="text"
            th:field="*{recipientPhone}"
            class="form-control"
            placeholder="+91XXXXXXXXXX"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea
            th:field="*{message}"
            class="form-control"
            rows="3"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Event Type</label>
          <select th:field="*{eventType}" class="form-select" required>
            <option value="">Select Event</option>
            <option value="REGISTRATION">Registration</option>
            <option value="JOB_POSTING">Job Posting</option>
            <option value="APPLICATION_UPDATE">Application Update</option>
          </select>
        </div>

        <button type="submit" class="btn btn-send mt-3">ðŸš€ Send SMS</button>
      </form>
      <div class="text-center mt-3">
        <a href="/sms" class="text-white">â¬… Back to SMS List</a>
      </div>
    </div>
  </body>
</html>
