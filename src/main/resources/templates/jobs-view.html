<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Available Jobs | JobConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h3 class="text-success mb-4 text-center">ðŸ’¼ Available Jobs</h3>
      <div class="row">
        <div class="col-md-4 mb-4" th:each="job : ${jobs}">
          <div class="card shadow-sm p-3">
            <h5 th:text="${job.title}" class="text-primary"></h5>
            <p th:text="${job.description}"></p>
            <p>
              <strong>Location:</strong> <span th:text="${job.location}"></span>
            </p>
            <p>
              <strong>Salary:</strong> â‚¹<span th:text="${job.salary}"></span>
            </p>
            <form th:action="@{/seeker/apply/{id}(id=${job.id})}" method="post">
              <button type="submit" class="btn btn-success w-100">
                Apply Now
              </button>
            </form>
          </div>
        </div>
      </div>
      <a href="/dashboard" class="btn btn-outline-secondary mt-4"
        >â¬… Back to Dashboard</a
      >
    </div>
  </body>
</html>
