<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Applications | JobConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h3 class="text-success mb-4 text-center">üìÑ My Applied Jobs</h3>
      <table class="table table-bordered table-striped">
        <thead class="table-success">
          <tr>
            <th>#</th>
            <th>Job Title</th>
            <th>Location</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="app, iterStat : ${applications}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${app.job.title}"></td>
            <td th:text="${app.job.location}"></td>
            <td th:text="${app.status}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(applications)}">
            <td colspan="4" class="text-center text-muted">
              You haven't applied for any jobs yet.
            </td>
          </tr>
        </tbody>
      </table>
      <a href="/seeker/jobs" class="btn btn-outline-success mt-3"
        >üîç View More Jobs</a
      >
    </div>
  </body>
</html>
