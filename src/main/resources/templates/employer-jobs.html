<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Jobs | Employer Dashboard</title>

    <!-- ‚úÖ Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #007bff, #00bcd4);
        min-height: 100vh;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }

      .main-container {
        width: 100%;
        max-width: 1100px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px 50px;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.9s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        color: #fff;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
      }

      .info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .info-bar p {
        color: #fff;
        margin: 0;
        font-size: 1rem;
      }

      .btn-add {
        background: linear-gradient(45deg, #28a745, #34ce57);
        color: white;
        border: none;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px 20px;
        transition: 0.3s ease;
      }

      .btn-add:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
      }

      .table-container {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 12px;
        font-weight: 600;
      }

      td {
        text-align: center;
        padding: 12px;
        vertical-align: middle;
      }

      tr:hover {
        background-color: #f8f9fa;
        transition: 0.3s ease;
      }

      .btn-edit {
        background: linear-gradient(45deg, #ffc107, #ff9800);
        color: white;
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 0.9rem;
        text-decoration: none;
        transition: 0.3s ease;
      }

      .btn-edit:hover {
        box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        transform: scale(1.05);
      }

      .btn-delete {
        background: linear-gradient(45deg, #dc3545, #ff5252);
        color: white;
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 0.9rem;
        text-decoration: none;
        transition: 0.3s ease;
      }

      .btn-delete:hover {
        box-shadow: 0 4px 15px rgba(255, 82, 82, 0.4);
        transform: scale(1.05);
      }

      .no-jobs {
        text-align: center;
        color: #777;
        padding: 25px;
      }

      .footer-links {
        text-align: center;
        margin-top: 25px;
      }

      .footer-links a {
        color: #fff;
        margin: 0 10px;
        text-decoration: none;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      footer {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <h2>üíº My Job Listings</h2>

      <!-- ‚úÖ Top Info -->
      <div class="info-bar">
        <p>
          üëã Logged in as:
          <strong th:text="${email}"></strong>
        </p>
        <a href="/jobs/add" class="btn btn-add"> ‚ûï Add New Job </a>
      </div>

      <!-- ‚úÖ Job Table -->
      <div class="table-container">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Job Title</th>
              <th>Description</th>
              <th>Location</th>
              <th>Salary (‚Çπ)</th>
              <th>Deadline</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="job, iterStat : ${jobs}">
              <td th:text="${iterStat.count}"></td>
              <td th:text="${job.title}"></td>
              <td th:text="${job.description}"></td>
              <td th:text="${job.location}"></td>
              <td th:text="${job.salary}"></td>
              <td th:text="${job.deadline}"></td>
              <td>
                <a
                  th:href="@{/jobs/edit/{id}(id=${job.id})}"
                  class="btn btn-edit"
                  ><i class="bi bi-pencil-square"></i> Edit</a
                >
                <a
                  th:href="@{/jobs/delete/{id}(id=${job.id})}"
                  class="btn btn-delete"
                  ><i class="bi bi-trash"></i> Delete</a
                >
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(jobs)}">
              <td colspan="7" class="no-jobs">
                üòï No jobs posted yet. Click ‚ÄúAdd New Job‚Äù to create your first
                post!
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ‚úÖ Footer Links -->
      <div class="footer-links mt-4">
        <a href="/dashboard">‚¨Ö Back to Dashboard</a>
        <a href="/jobs/all">üåç View All Jobs</a>
      </div>

      <footer>¬© 2025 JobConnect | Employer Job Manager</footer>
    </div>
  </body>
</html>
