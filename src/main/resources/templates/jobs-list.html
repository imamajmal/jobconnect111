<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>All Jobs | JobConnect</title>

    <!-- ‚úÖ Bootstrap & Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #007bff, #00bcd4);
        min-height: 100vh;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 10px;
      }

      .job-container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        padding: 40px;
        width: 95%;
        max-width: 1100px;
        animation: fadeInUp 0.8s ease-in-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header-title {
        color: #fff;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
      }

      .search-bar {
        margin-bottom: 25px;
        text-align: right;
      }

      .search-bar input {
        border-radius: 20px;
        padding: 8px 15px;
        border: 1px solid #ccc;
        width: 250px;
      }

      .table-wrapper {
        background: #fff;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      th {
        background: #007bff;
        color: white;
        font-weight: 600;
        text-align: center;
        padding: 12px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      td {
        text-align: center;
        vertical-align: middle;
        padding: 12px;
      }

      tr {
        transition: 0.3s ease;
      }

      tr:hover {
        background-color: #f1f8ff;
        transform: scale(1.01);
      }

      .no-jobs {
        text-align: center;
        color: #888;
        padding: 30px;
      }

      .badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
      }

      .badge-location {
        background: #e3f2fd;
        color: #007bff;
      }

      .badge-salary {
        background: #e8f5e9;
        color: #28a745;
      }

      .badge-deadline {
        background: #fff3e0;
        color: #ff9800;
      }

      .btn-outline-light {
        border-radius: 25px;
      }

      footer {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.8);
      }
    </style>
  </head>

  <body>
    <div class="job-container">
      <!-- ‚úÖ Page Header -->
      <h2 class="header-title">üåç Available Job Listings</h2>

      <!-- ‚úÖ Search Bar -->
      <div class="search-bar">
        <input
          type="text"
          id="searchInput"
          onkeyup="filterTable()"
          placeholder="üîç Search jobs..."
        />
      </div>

      <!-- ‚úÖ Table -->
      <div class="table-wrapper">
        <table class="table align-middle" id="jobsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Job Title</th>
              <th>Description</th>
              <th>Location</th>
              <th>Salary (‚Çπ)</th>
              <th>Deadline</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="job, iter : ${jobs}">
              <td th:text="${iter.index + 1}"></td>
              <td>
                <strong th:text="${job.title}"></strong>
              </td>
              <td th:text="${job.description}"></td>
              <td>
                <span
                  class="badge badge-location"
                  th:text="${job.location}"
                ></span>
              </td>
              <td>
                <span class="badge badge-salary"
                  >‚Çπ<span th:text="${job.salary}"></span
                ></span>
              </td>
              <td>
                <span
                  class="badge badge-deadline"
                  th:text="${job.deadline}"
                ></span>
              </td>
            </tr>

            <tr th:if="${#lists.isEmpty(jobs)}">
              <td colspan="6" class="no-jobs">
                No jobs available at the moment.
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- ‚úÖ Back Button -->
      <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-light px-4">
          ‚¨Ö Back to Dashboard
        </a>
      </div>

      <!-- ‚úÖ Footer -->
      <footer>¬© 2025 JobConnect | Designed with üíô for Job Seekers</footer>
    </div>

    <!-- ‚úÖ JS Filter Logic -->
    <script>
      function filterTable() {
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const rows = document.querySelectorAll("#jobsTable tbody tr");

        rows.forEach((row) => {
          const text = row.textContent.toLowerCase();
          row.style.display = text.includes(filter) ? "" : "none";
        });
      }
    </script>
  </body>
</html>
