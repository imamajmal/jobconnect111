<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Job | JobConnect</title>

    <!-- ‚úÖ Bootstrap & Fonts -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #00bcd4, #007bff);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .job-form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 40px 50px;
        box-shadow: 0 8px 35px rgba(0, 0, 0, 0.2);
        max-width: 700px;
        width: 100%;
        animation: fadeIn 0.9s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        text-align: center;
        color: #fff;
        font-weight: 700;
        margin-bottom: 30px;
      }

      .form-label {
        font-weight: 600;
        color: #fff;
      }

      .form-control {
        border-radius: 12px;
        padding: 10px;
      }

      .btn-primary {
        background: linear-gradient(45deg, #28a745, #34ce57);
        border: none;
        border-radius: 12px;
        width: 100%;
        padding: 12px;
        font-weight: 600;
        transition: 0.3s ease;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
      }

      a {
        color: #fff;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="job-form">
      <h3>üìù Add a New Job</h3>

      <form th:action="@{/jobs/add}" th:object="${job}" method="post">
        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input
            type="text"
            th:field="*{title}"
            class="form-control"
            placeholder="Enter job title"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            th:field="*{description}"
            class="form-control"
            rows="4"
            placeholder="Describe the role and responsibilities"
            required
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input
            type="text"
            th:field="*{location}"
            class="form-control"
            placeholder="Enter job location"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Salary (‚Çπ)</label>
          <input
            type="number"
            th:field="*{salary}"
            class="form-control"
            placeholder="Enter salary"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Application Deadline</label>
          <input
            type="date"
            th:field="*{deadline}"
            class="form-control"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-check-circle"></i> Submit Job
        </button>

        <div class="text-center mt-3">
          <a href="/jobs/employer">‚¨Ö Back to My Jobs</a>
        </div>
      </form>
    </div>
  </body>
</html>
